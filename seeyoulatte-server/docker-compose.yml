version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: seeyoulatte_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: seeyoulatte_db
    ports:
      - "5466:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: seeyoulatte_redis
    command: redis-server --requirepass password
    ports:
      - "6387:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: